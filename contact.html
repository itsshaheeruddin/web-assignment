<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header-wrapper">
    <div class="container">
        <header>
            <h1>Shaheer's Fitness</h1>
            <nav>
                <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="#"><img src="instagram (1).png" alt="Instagram" class="header-icon"></a></li>
                        <li><a href="#"><img src="twitter (2).png" alt="Twitter" class="header-icon"></a></li>
                        <li><a href="#"><img src="linkedin (1).png" alt="linkedin" class="header-icon" ></a></li>
                </ul>
            </nav>
        </header>
    </div>
</div>

<div class="form-container" style="background-image: url(Contact-img.png);">
    <div class="padding"></div>

    <h2 class="main-headline">Contact Us</h2>

    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="button">Send Message</button>
    </form>
    <div class="padding"></div>
</div>

<footer>
    <div>
        <p>&copy; Shaheer's Fitness | All Rights Reserved</p>
    </div>
    <div class="footer-links" style="padding-top: 10px;">
        <a href="#privacy">Privacy Policy</a>
        <a href="#terms">Terms of Service</a>
        <a href="#contact">Contact Us</a>
    </div>
</footer>

</body>
</html>
